<ion-header>
  <ion-title>{{appTitle}}</ion-title>
</ion-header>

<ion-menu id="loggedOutMenu" [content]="content">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
  <ion-content class="side-menu-gradient">
    <ion-card class="location">
      <ion-card-header>
        <div>
          <ion-row>
            <ion-col item-left><img src="http://www.gravatar.com/avatar?d=mm&s=20" class="welcomeMenu"></ion-col>
            <ion-col item-left>Welcome {{username}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-icon name="pin" item-left></ion-icon>
            </ion-col>
            <ion-col>Raila, Section 12, Panchkula</ion-col>
          </ion-row>
        </div>
      </ion-card-header>
    </ion-card>
    <ion-list>
      <ion-list-header>
        My Information
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)" class="side-menu-item">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Others
      </ion-list-header>

      <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)" class="side-menu-item">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
