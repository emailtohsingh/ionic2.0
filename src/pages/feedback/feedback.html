<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Submit Feedback
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-wrap style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 12px;">
      We would like to get your feedback so that we can improve
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="wapp-color"><ion-icon name="logo-whatsapp"></ion-icon></button>
      <button ion-fab color="fb-color"><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab color="googleplus"><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab color="tw-color"><ion-icon name="logo-twitter"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
